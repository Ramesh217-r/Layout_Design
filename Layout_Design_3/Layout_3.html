<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout_Design_3</title>
    <link rel="stylesheet" type="text/css" href="./stylesheet_3.css">
</head>
<body>
    <div class="wrapper-div">
        <div class="logo-div">
            <h1>Logo</h1>
        </div>
        <div class="main-div" id="clearfix">
            <div class="left-div">
                <div class="slide-div">
                    <h1>Slide Bar</h1>
                    <h1>Navigation Bar</h1>
                </div>
            </div>
            <div class="right-div">
                <div class="head-div">
                    <h1>Header Bar</h1>
                </div>
                <div class="body-div">
                    <h1>Body area</h1>
                </div>
            </div>
        </div>
        <div class="footer-div">
            <h1>Footer</h1>
        </div>
    </div>
</body>
</html>
